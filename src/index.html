<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="/images/logo.svg"
                alt="The Met"
              >
            </a>

            <div class="header__menu">
              <a href="tel: +1 212-923-3700" class="header__menu-call icon icon--call"></a>

              <a href="#menu" class="header__menu-burger icon icon--burger"></a>
            </div>
          </div>

          <h1 class="header__title">
            Welcome
            <br>
            to The MET
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="/images/logo.svg"
                alt="The Met"
              >
            </a>

            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About Us</a>
            </li>

            <li class="menu__item">
              <a href="#now-on-view" class="menu__link">Now on view</a>
            </li>

            <li class="menu__item">
              <a href="#explore" class="menu__link">Explore Online</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <ul class="menu__contacts">
            <li class="menu__contact">
              <a
                href="tel: +1 212-535-7710"
                class="menu__call menu__call--number"
              >
                The Met Fifth Avenue
                <br>
                +1 212-535-7710
              </a>
            </li>

            <li class="menu__contact">
              <a
                href="tel: +1 212-923-3700"
                class="menu__call menu__call--number"
              >
                The Met Cloisters
                <br>
                +1 212-923-3700
              </a>
            </li>

            <li class="menu__contact">
              <a
                href="tel: +1 212-535-7710"
                class="menu__call menu__call--button"

                call to order
              </a>
            </li>
          </ul>
