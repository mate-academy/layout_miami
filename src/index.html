<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Condo Kings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/x-icon"
      href="images/fav.ico">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="#home" class="header__nav-item">
          <img
            src="images/logo-white.svg"
            alt="logo"
            class="header__logo"
          >
        </a>
        <a href="#contact" class="header__nav-item">
          <img
            src="images/phone-icon.svg"
            alt="contact"
            class="header__contact-icon"
          >
        </a>
        <a href="#" class="header__nav-item">
          <img
            src="images/menu-hamburger-icon.svg"
            alt="hamburger-icon"
            class="header__menu-icon"
          >
        </a>
      </nav>
      <h1 class="header__title">
        Take the Streets
      </h1>
    </header>
    <main class="main">
      <section class="slogan">
        <h2 class="slogan__title">Move Free</h2>

        <p class="slogan__paragraph">Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
        </p>
      </section>
      <section class="compare-bikes">
        <h3 class="compare-bikes__title">
            Compare Bikes
        </h3>
      </section>
    </main>
  </body>
</html>
