<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <section class="header-top">
          <button class="header-top__btn btn-reset"></button>
          <div class="header-top__logo">
            <a href="#" class="header-top__logo">
              <img src="images/logo.png" alt="Miami logo">
            </a>
          </div>
          <button
            class="header-top__btn header-top__btn--phone btn-reset"
            title="tel:+123455555555"
          >
          </button>
        </section>
        <section class="header-baner">
          <nav class="nav nav--hidden">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link nav__link--active">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About us</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Gallery</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Consultation</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Testimonials</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contacts</a>
              </li>
            </ul>

            <div class="nav__call call">
              <a class="call__number" href="tel:+123455555555">
                +1 234 555-55-55
              </a>
              <a href="tel:+123455555555" class="call__link"> call to order </a>
            </div>
          </nav>
          <h1 class="header-baner__title">
            Miami <br>
            Condo Kings
          </h1>
        </section>
      </div>
    </header>
  </body>
</html>
