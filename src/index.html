<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MET</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link 
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header page__header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a class="logo" href="#">
              <img
                class="logo__image"
                src="./images/logo.png"
                srcset="./images/logo_desktop.png 600w"
                alt="THE MET"
              >
            </a>

            <div id="header-contacts" class="header__contacts">
              <p class="header__contacts-text">The Met Fifth Avenue <br>
                <a 
                  class="link"
                  href="tel:+1 212-535-7710"
                >
                  +1 212-535-7710
                </a>
              </p>

              <p class="header__contacts-text">The Met Cloisters <br>
                <a
                  class="link"
                  href="tel:+1 212-923-3700"
                >
                  +1 212-923-3700
                </a>
              </p>
            </div>

            <div class="header__top-icons">
              <a
                id="icon-phone"
                href="tel:+1 212-535-7710"
                class="icon icon--phone"
              >
              </a>
              <a href="#menu" class="icon icon--menu-opener"></a>
            </div>
          </div>

          <h1 class="header__title">
            Welcome <br> to The MET
          </h1>
        </div>
      </div>
    </header>

    <nav class="menu page__menu" id="menu">
      <div class="container--menu">
        <div class="menu__top">
          <a class="logo" href="#">
            <img
              class="logo__image--menu"
              src="./images/logo.png"
              srcset="./images/logo_desktop.png 600w"
              alt="THE MET"
            >
          </a>

          <div class="menu__top-icons">
            <a href="#" class="icon icon--cross"></a>
          </div>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a class="link link--menu" href="#">Home</a>
          </li>

          <li class="menu__item">
            <a class="link link--menu" href="#">About us</a>
          </li>

          <li class="menu__item">
            <a class="link link--menu" href="#">Now on view</a>
          </li>

          <li class="menu__item">
            <a class="link link--menu" href="#">Explore online</a>
          </li>

          <li class="menu__item">
            <a class="link link--menu" href="#">Contacts</a>
          </li>
        </ul>

        <div id="menu-contacts" class="menu__contacts">
          <p class="menu__contacts-text">
            The Met Fifth Avenue <br>
            <a class="link" href="tel:+1 212-535-7710">
              +1 212-535-7710
            </a>
          </p>

          <p class="menu__contacts-text">
            The Met Cloisters <br>
            <a class="link" href="tel:+1 212-535-7710">
              +1 212-535-7710
            </a>
          </p>
        </div>

        <button id="menu-button" class="button-secondary">
          Call to order
        </button>
      </div>
    </nav>
  </body>
</html>
