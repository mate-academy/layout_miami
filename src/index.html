<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bang & Olufsen</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/icons/favicon.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="body">
    <header class="header">
      <nav class="nav header__nav">
        <img
          src="images/Icons/Logo.svg"
          alt="logo"
          class="logo nav__logo"
        />
        <div class="nav__icons">
          <img
            src="images/Icons/phone.svg"
            alt="phone"
            class="icon nav__icon"
          />
          <img
            src="images/Icons/burger.svg"
            alt="menu"
            class="icon nav__icon"
          />
        </div>
      </nav>
      <h1 class="title header__title">
        Your senses.
        <br />
        Set free.
      </h1>
    </header>
  </body>
</html>
