  <head>

          <div class="header__btns-container">
            <a href="tel:+1 234 555-55-55" class="icon icon--phone"></a>
            <button class="icon icon--nav-burger"></button>
          </div>
        </header>
      </div>

      <h1 class="hero__title">Take the Streets</h1>
    </section>

    <nav class="nav page__nav">
      <div class="container nav__container">
        <div class="header">
          <a class="logo">
            <img 
              src="./images/logo--black.svg" 
              alt="Logo of MyBike company" 
              class="logo__img logo__img--nav"

        </div>
      </div>
    </nav>

    <main class="page__main">
      <section class="move-free page__section">
        <div class="container grid">
          <h2 class="page__section-title 
            grid__item--width_full 
            grid__item--tablet_1-3
            grid__item--desktop_1-4
            move-free__title"
          >
            Move Free
          </h2>

          <p class="

            grid__item--tablet_4-6
            grid__item--desktop_6-11
