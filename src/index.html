<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miami</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title title--header">Take the Streets</h1>
    </header>
    <main class="main">


      <section class="section">
        <h2 class="section__title title title--section">Move Free</h2>
        <article class="section__article article">
          Shift your ride, not gears. Find the fastest way to move in the city
          as the bike adapts intuitively to power the speed you need.
        </article>
      </section>

      <section class="section">
        <h2 class="section__title title title--section">Compare Bikes</h2>
        <div class="compare">
          <article class="bike">
            <img src="./images/bike-1.svg" alt="bike-1">
            <p class="title--article"> BIKE 1</p>
            <p class="article"> BIKE 1 ARTICLE</p>
            <p class="title--article article article--secoundary"> price</p>
          </article>

          <article class="bike">
            <img src="./images/bike-2.svg" alt="bike-2">
            <p class="title--article"> BIKE 2</p>
            <p class="article"> BIKE 2 ARTICLE</p>
            <p class="title--article article article--secoundary"> price</p>
          </article>

          <article class="bike">
            <img src="./images/bike-3.svg" alt="bike-3">
            <p class="title--article"> BIKE 3</p>
            <p class="article"> BIKE 3 ARTICLE</p>
            <p class="title--article article article--secoundary"> price</p>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
