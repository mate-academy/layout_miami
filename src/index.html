<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>MyBike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <!--#region head-->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="./images/photos/logo_white.png" alt="Bike logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu menu" id="menu">
      <div class="top-bar menu__top" id="menu">
        <a href="#" class="top-bar__logo">
          <img src="./images/photos/logo_black.png" alt="Bike logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">About Us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Compare Bikes</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Details</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contacts</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
          +1 234 5555-55-55
        </a>
        <a href="tel:+1 234 5555-55-55" class="menu__book-a-test-ride">
          Book a test ride
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="about" id="about">
        <h2>About Us</h2>
      </section>

      <section class="compare" id="compare">
        <h2>Compare Bikes</h2>
      </section>

      <section class="details" id="details">
        <h2>Details</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contacts</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
