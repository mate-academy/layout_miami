  <body>
    <!-- <script type="text/javascript" src="scripts/main.js"></script> -->
    <header class="header">
      <nav class="nav nav--padding-top">

        <input
          id="hidden-label"
          type="checkbox"
          class="nav__toggler"
        >
        <label for="hidden-label" class="nav__call-label nav__call-label--hidden"></label>

        <input
          id="nav-toggler"
          type="checkbox"
          class="nav__toggler nav__toggler--menu"
        >
        <label for="nav-toggler" class="nav__toggler-label"></label>

        <a href="#" class="nav__link">
          <img
            src="./images/logo.png"
            alt=""
            class="nav__logo"
          >
        </a>

        <input
          id="nav-call"
          type="checkbox"
          class="nav__toggler nav__toggler--call"
        >
        <label for="nav-call" class="nav__call-label"></label>

        <div class="list nav__list">

          <div class="list__nav list__nav--padding-top">

            <input
              id="hidden-call"
              type="checkbox"
              class="list__toggler"
            >
            <label for="list-call" class="list__call-label"></label>

            <a href="#" class="list__link">
              <img
                src="./images/logo.png"
                alt=""
                class="list__logo"
              >
            </a>

            <input
              id="list-call"
              type="checkbox"
              class="list__toggler"
            >
            <label for="list-call" class="list__call-label"></label>
          </div>

          <ul class="list__header-list">
            <li class="list__item"><a href="#" class="list__link">Home</a></li>
            <li class="list__item"><a href="#" class="list__link">About Us</a></li>
            <li class="list__item"><a href="#" class="list__link">gallery</a></li>
            <li class="list__item"><a href="#" class="list__link">consultation</a></li>
            <li class="list__item"><a href="#" class="list__link">testimonials</a></li>
            <li class="list__item"><a href="#" class="list__link">Contacts</a></li>
            <li class="list__item list__item--phone-margin"><span class="list__phone">+1 234 555-55-55</span></li>
            <li class="list__item"><span class="list__call-order">call to order</span></li>
          </ul>

        </div>

      </nav>

      <div class="header__title">
        Miami Condo Kings
      </div>
    </header>
