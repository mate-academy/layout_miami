<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bike Page</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
  </head>
  <body>
    <header
      class="header"
      id="header"
    >
      <nav class="navigation header__navigation">
        <a
          class="logo"
          href="#"
        >
          <img
            src="/Images/Icons/MyBiKE.svg"
            class="logo__image navigation__logo"
            alt="#"
          />
        </a>
        <div class="navigation__icons">
          <a
            class="phone"
            href="tel:+1 234 555-55-55"
          >
            <span class="phone__label"></span>
            <img
              class="phone__icon"
              src="/Images/Icons/phone.svg"
              alt="#"
            />
          </a>
          <a
            class="burger"
            href="#menu"
          >
            <span class="burger__label">sdd</span>
            <img
              class="burger__icon"
              src="/Images/Icons/menu.svg"
              alt="#"
            />
          </a>
        </div>
      </nav>
      <h1 class="text title header__title">Take the Streets</h1>
    </header>

    <div
      class="menu"
      id="menu"
    >
      <nav class="navigation menu__navigation">
        <a
          class="logo"
          href="#"
        >
          <img
            src="/Images/Icons/MyBiKE-dark.svg"
            class="logo__image navigation__logo"
            alt="#"
          />
        </a>

        <a
          class="close"
          href="#"
        >
          <img
            src="/Images/Icons/Close.svg"
            class="close__image"
            alt="#header"
          />
        </a>
      </nav>
      <nav class="links menu__links">
        <ul class="links__list">
          <li class="links__item">
            <a
              href="#home"
              class="links__link"
            >
              Home
            </a>
          </li>
          <li class="links__item">
            <a
              href="#about-us"
              class="links__link"
            >
              About Us
            </a>
          </li>
          <li class="links__item">
            <a
              href="#gallery"
              class="links__link"
            >
              Compare Bikes
            </a>
          </li>
          <li class="links__item">
            <a
              href="#details"
              class="links__link"
            >
              Details
            </a>
          </li>
          <li class="links__item">
            <a
              href="#contact-us"
              class="links__link"
            >
              Contacts
            </a>
          </li>
        </ul>
      </nav>
      <div class="contact menu__contact">
        <p class="contact__paragraph">
          <a
            class="contact__number"
            href="tel:+1 234 555-55-55"
          >
            +1 234 5555-55-55
          </a>
        </p>
        <p class="contact__paragraph">
          <a
            class="contact__calllink"
            href="#"
          >
            Book a test ride
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
