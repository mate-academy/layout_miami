<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang & Olufsen</title>

    <link
      rel="icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <nav class="header__navigation">
        <img
          src="images/logo_bang_olufsen.png"
          alt="bang & olufsen logo"
          class="header__logo"
        >

        <div class="header__icons">
          <img
            src="images/phone.svg"
            alt="bang & olufsen call"
            class="header__phone"
          >

          <img
          src="images/menu.svg"
          alt="bang & olufsen menu"
          class="header__menu"
          >
        </div>
      </nav>
      <h1 class="header__title">
        Your senses.
        <br>
        Set free.
      </h1>
    </header>



  </body>
</html>
