<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav">
            <a href="/" class="logo">
              <img
               class="logo__image"
               src="./images/logo.png"
               alt="The world shades.
                    Your music shines"
              >
            </a>
            <div class="header__menu">
              <a href="tel:+1 234 555-55-55" class="header__call--opener"></a>
              <a href="#" class="header__menu--opener"></a>
            </div>
          </div>
          <div class="title">
            <a href="#" class="sound">
              <img
                 class="sound__image"
                 src="./images/Sound waves.png"
                 alt="Sound"
                >
            </a>
            <h1 class="header__title">
              The world shades.
              <br>
              Your music shines.
            </h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="speaker">
        <div class="speaker__wrapper">
          <h1 class="speaker__title">Recommended</h1>

          <div class="cards">
            <div class="cards__layer">
              <img
              src="./images/Layer 51@1,5x-1.png"
              alt="Bose portable Smart speaker"
              class="cards__layer--1"
            >
              <h2 class="cards__name">Bose portable Smart speaker</h2>
              <p class="cards__home">Smart home</p>
              <h2 class="cards__cost">$ 399.00</h2>
            </div>
            <div class="cards__layer">
              <img
              src="./images/Layer 51@1,5x-2.png"
              alt="SoundLink Flex Bluetooth speaker"
              class="cards__layer--1"
            >
              <h2 class="cards__name">SoundLink Flex Bluetooth speaker</h2>
              <p class="cards__home">Portable bluetooth</p>
              <h2 class="cards__cost">$ 149.00</h2>
            </div>
            <div class="cards__layer">
              <img
              src="./images/Layer 51@1,5x-3.png"
              alt="SoundLink Color Bluetooth
              speaker II"
              class="cards__layer--1"
            >
              <h2 class="cards__name">SoundLink Color Bluetooth
                speaker II
              </h2>
              <p class="cards__home">Portable bluetooth</p>
              <h2 class="cards__cost">$ 129.00</h2>
            </div>
          </div>
        </div>

      </section>
    </main>
  </body>
</html>
