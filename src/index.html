<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/THE_MET.png">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content-wrapper">

        <section class="header__controls">
          <a
            href="#home"
            class="header__logo"
          >
          The<br>Met
          </a>

          <div class="header__menu-control-wrapper">

            <div class="call call__wrapper">
              <span class="call__phone-image"></span>
              <ul class="call__link-list">
                <li class="call__link-item">
                  <a
                    class="call__call-link"
                    href="+1 212-535-7710"
                  >
                    The Met Fifth Avenue
                    <br>
                    +1 212-535-7710
                  </a>
                </li>
                <li>
                  <a
                    class="call__call-link"
                    href="+1 212-923-3700"
                  >
                    The Met Cloisters
                    <br>
                    +1 212-923-3700
                  </a>
                </li>
              </ul>
            </div>

            <button class="header__menu-toggler"></button>

          </div>
        </section>

        <h1 class="header__title">
          Welcome
          <br>
          to The MET
        </h1>

      </div>
    </header>

    <section class="information">
      <div class="information__content-wrapper">
        <h2 class="information__title">Museum hours</h2>
        <h3 class="information__">The Met Fifth Avenue</h3>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__diveloper">

      </div>
    </footer>
  </body>
</html>
