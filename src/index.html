<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="header page__section page__section--home">
      <div class="container">
        <div class="header__content">
          <div class="top-action">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo.svg"
                alt="MyBike"
              >
            </a>

            <div class="header__call-menu-wraper">
              <a
                href="tel:+1 234 555-55-55"
                class="icon icon--phone header__call"
              ></a>

              <a
                href="#menu"
                class="icon icon--menu"
              ></a>
            </div>
          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-action">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/Logo.svg"
                alt="MyBike"
              >
            </a>

            <a
              href="#"
              class="icon icon--close"
            ></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">about us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">contacts</a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section page__section--about-us" id="about-us">
        <div class="container">
          <div class="grid grid--not-mobile">
            <div class="grid__item grid__item--tab--1-3 grid__item--desktop--1-4">
              <h2>
                Move Free
              </h2>
            </div>

            <div
              class="grid__item grid__item--tab--4-6 grid__item--desktop--6-11">
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </div>
          </div>
        </div>
      </section>

      <section class="page__section page__section--compare-bikes" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="page__section page__section--details" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section page__section--contacts" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
