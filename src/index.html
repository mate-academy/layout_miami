<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                src="images/logo.png"
                alt="MyBike logo"
                class="logo__img"
              >
            </a>
            <div class="header__icons-wrapper">
              <a
                href="tel:+1 234 555-55-55"
                class="icon icon--phone header__call"
              >
              </a>
              <a
                href="#menu"
                class="icon icon--menu"
              >
              </a>
            </div>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class=" menu__top top-actions">
            <a href="#" class="logo">
              <img
                src="images/logo_menu.png"
                alt="MyBike logo"
                class="logo__img"
              >
            </a>
            <a href="#" class="icon icon--cross">
            </a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#compare" class="menu__link">Compare bikes</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="about__content grid--desktop">
            <h2 class="about__section-title about__title grid__item">
              Move Free
            </h2>
            <p class="about__paragraph grid__item">
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </p>
          </div>
        </div>
      </section>

      <section class="page__section compare" id="compare">
        <div class="container">
          <h2 class="page__section-title">
            Compare bikes
          </h2>
        </div>
      </section>
      <section class="page__section" id="details">
        <container>
          <h2 class="page__section-title">
            The Details
          </h2>
        </container>
      </section>
      <section class="page__section">
        <container>
          <h2 class="page__section-title" id="contacts">
            Contact us
          </h2>
        </container>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </body>
</html>
