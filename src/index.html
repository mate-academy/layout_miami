<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header id="home" class="header">
      <div class="header__content">
        <div class="header__top">
          <div class="logo">
            <a href="/">
              <img
                src="./images/logo-light.png"
                alt="MyBike logo"
                class="logo__img"
              >
            </a>
          </div>
          <div class="header__utils">
            <a href="tel:12345" class="icon icon--phone header__icon-phone">
              <div class="icon__tooltip">+1 234 555-55-55</div>
            </a>
            <a href="#menu" class="icon icon--menu"></a>
          </div>
        </div>
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <section id="menu" class="menu page__menu">
      <div class="menu__content">
        <div class="menu__top">
          <div class="logo">
            <a href="/">
              <img
                src="./images/logo-dark.png"
                alt="MyBike logo"
                class="logo__img"
              >
            </a>
          </div>
          <a href="#home" class="icon icon--cross"></a>
        </div>

        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">About us</a>
            </li>

            <li class="nav__item">
              <a href="#compare" class="nav__link">Compare bikes</a>
            </li>

            <li class="nav__item">
              <a href="#details" class="nav__link">Details</a>
            </li>

            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>

        <p class="menu__phone">+1 234 5555-55-55</p>

        <a href="#" class="menu__book-link">Book a test ride</a>
      </div>
    </section>

  </body>
</html>
