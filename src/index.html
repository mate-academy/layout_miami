<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <img
            class="header__logo"
            src="./images/Logo.png"
            alt="logo"
          >
          <div class="header__right">
            <img
              src="./images/Icon-Phone-call.png" alt="contact-phone"
              class="header__phone"
            >
            <div class="header__burger">
              <span class="header__burger-line"></span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="baner">
      <div class="container">
        <div class="baner__content">
          <img
          src="./images/Sound waves.png" alt="sound-waves"
          class="sound-waves"
          >
          <div class="baner__title">The world shades. Your music shines.</div>
        </div>
      </div>
    </section>
  </body>
</html>
