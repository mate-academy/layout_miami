<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MET</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/met-logo.png"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>

  <body class="page">

    <header class="header">
      <div class="header__logo-with-icons">
        <a href="#">
          <img
            src="./images/met-logo.png"
            alt="logo"
            class="logo"
          >
        </a>

        <div class="icons">
          <a class="phone-hover" href="tel:12125357710">
            <img
              src="./images/phone.svg"
              alt="logo"
              class="phone"
            >
          </a>
          <a href="#menu">
            <img
              src="./images/burger.svg"
              alt="logo"
              class="burger"
            >
          </a>
        </div>
      </div>

      <h1 class="header__title">Welcome to The MET</h1>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="top-row">
        <img
          src="./images/met-logo.png"
          alt="logo"
          class="menu-logo"
        >

        <a href="#">
          <img
            src="./images/Icon-Close.svg"

            class="menu-close"
          >
        </a>
      </div>

      <ul class="menu-list">
        <a href="#" class="item-link">
          <li class="menu-item">Home</li>
        </a>
        <a href="#about" class="item-link">
          <li class="menu-item">About Us</li>
        </a>
        <a href="#view" class="item-link">
          <li class="menu-item">Now on view</li>
        </a>
        <a href="#explore" class="item-link">
          <li class="menu-item">Explore Online</li>
        </a>
        <a href="#contact" class="item-link">
          <li class="menu-item">Contacts</li>
        </a>
      </ul>

      <div class="menu-info">
        <p class="info-item">The Met Fifth Avenue<br><a class="info-item-tel" href="tel:12125357710">+1 212-535-7710</a></p>

        <p class="info-item">The Met Cloisters<br><a class="info-item-tel" href="tel:12125357710">+1 212-923-3700</a></p>

        <a href="#" class="info-link">call to order</a>
      </div>
    </nav>

    <footer class="footer">

    </footer>
