<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBIKE</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/favicon.svg">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-action">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/MyBiKE-white.svg" alt="MyBiKE-white"
              >
            </a>

            <a href="tel:+1 234 555-55-55" class="icon icon--phone header__call"></a>

            <a href="#menu" class="icon icon--menu"></a>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-action">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/MyBiKE-black.svg" alt="MyBiKE-black"
              >
            </a>

            <a href="#" class="icon icon--close"></a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>
    <main>
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-5">
              <h2 class="about__title">Move Free</h2>
            </div>

            <div class="grid__item grid__item--tablet-4-6 grid__item--desktop-6-11">
              <p class="about__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="containeger">
          <h2 class="page__section--title">Compare Bikes</h2>
        </div>
      </section>

      <section class="page__section page__section--details" id="details">
        <div class="containeger">
          <h2 class="page__section--title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="containeger">
          <h2 class="page__section--title">Contact us</h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
