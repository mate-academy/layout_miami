<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

    <link rel="stylesheet" href="./styles/main.scss">

  <body class="page__content">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                src="./images/logo-white.svg"
                alt="BIKE logo"
                class="logo__image"
              >
            </a>

            <a href="tel:+12345555555" class="icon icon--phone"></a>

            <a href="#menu" class="icon icon--menu-opener"></a>
          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions top-actions--menu">
            <a href="#" class="logo">
              <img
                src="./images/logo-dark.svg"
                alt="BIKE logo"
                class="logo__image"
              >
            </a>

            <a
              href="#"
              class="icon icon--cross"
            ></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Home

            <li class="menu__item">

            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>

          <a href="tel:+12345555555" class="menu__call menu__call--phone-number">
            +1 234 5555-55-55
          </a>

          <a href="tel:+12345555555" class="menu__call menu__call--action">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section about-us">
        <div class="container">
          <div class="about-us__content">
            <h2 class="about-us__title">
              Move Free
            </h2>

            <p class="about-us__description">
              Shift your ride, not gears. Find the fastest way to move
              in the city as the bike adapts intuitively to power the speed you need.
            </p>
          </div>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
