<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Metropolitan Museum of Art</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav">
            <a href="/" class="logo">
              <img
              class="logo__images"
              src="./images/logo.svg"
              alt="The Metropolitan Museum of Art"
              >
            </a>

            <section class="header__action">
              <a
              class="icon header__call"
              href="tel:++1 212-535-7710"
              >
              </a>

              <div class="header__call-hover">
                <p>The Met Fifth Avenue</p>
                <p>+1 212-535-7710</p>
                <p>The Met Cloisters</p>
                <p>+1 212-923-3700</p>
              </div>

              <a
              class="icon header__menu-opener"
              href="#"
              >
              </a>
            </section>
          </div>

          <h1 class="header__title">
            Welcome
            <br>
            to The MET
          </h1>
        </div>
      </div>
    </header>
  </body>
</html>
