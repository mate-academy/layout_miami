<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

                alt="MyBIKE - Take the Streets"
              >

            <div class="header__buttons">
              <a href="tel:+1 234 5555-55-55" class="icon icon--call header__call"></a>

          <h1 class="header__title">Take the Streets</h1>    
        </div>
      </div>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top menu-actions">
            <a href="/" class="logo">
              <img 
                class="logo__image logo__image--menu"

          <a 
            href="tel:+1 234 5555-55-55" 
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a 
            href="tel:+1 234 5555-55-55" 
            class="menu__call menu__call--book"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main></main>

    <footer class="footer">
      <a href="/" class="logo" 
      hidden>
        <img 
          class="logo__image logo__image--footer"
