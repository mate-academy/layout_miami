<!DOCTYPE html>
<html lang="en" class="page">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body class="page__body">
    <header class="header">

                src="images/logo.svg"

                class="logo__image"

            <a href="tel:+1 234 5555-55-55" class="icon icon--phone header__call"></a>

            <a href="#menu" class="icon icon--menu"></a>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>
  </body>

  <nav class="page__menu menu" id="menu">
    <div class="container">
      <div class="menu__content">
        <div class="menu__top top-actions">
          <a href="/" class="logo">
            <img
              src="images/logo-black.svg"
              alt="MyBike"
              class="logo__image"

          </a>
          <a href="#" class="icon icon--cross"></a>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Home</a>
          </li>

            <a href="#compre-bikes" class="menu__link">Compare Bikes</a>
          </li>

          <li class="menu__item">
            <a href="#details" class="menu__link">Details</a>
          </li>

          <li class="menu__item">
            <a href="#contacts" class="menu__link">Contacts</a>
          </li>
        </ul>

        <a
          href="tel: +1 234 5555-55-55" class="menu__call menu__call--phone"
        >
          +1 234 5555-55-55
        </a>

        <a
          href="tel: +1 234 5555-55-55" class="menu__call menu__call--action"
        >
          Book a test ride
        </a>
      </div>
    </div>
  </nav>

  <main>
    <section class="page__section about" id="about-us">
      <div class="container">
        <div class="grid grid--desktop">
          <div class="grid__item grid__item--1--5">
            <h2 class="page__section-title about__title">Move Free</h2>
          </div>

          <div class="grid__item grid__item--6--11 about__item">
            Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
          </div>
        </div>
      </div>

    <section class="page__section" id="compre-bikes">
      <div class="container">
        <h2 class="page__section-title">Compare bikes</h2>
      </div>
    </section>

    <section class="page__section" id="details">
      <div class="container">
        <h2 class="page__section-title">The details</h2>
      </div>
    </section>

    <section class="page__section contacts" id="contacts">
      <div class="container">
        <h2 class="page__section-title contacts__title">Contact us</h2>
