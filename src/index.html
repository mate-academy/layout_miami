<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="header__wrap">
        <div class="header__row">
          <input
            type="checkbox"
            id="menu"
            class="header__menu"
          >
          <label for="menu" class="header__menu-icon"></label>
          <a href="/" class="header__logo">
            <img src="images/logo.png" alt="Miami logo">
          </a>
          <a href="tel:+1 234 555-55-55" class="header__phone">
            <img src="images/phone.svg" alt="phone icon">
          </a>
        </div>
        <h1 class="header__title">Miami<br>Condo Kings</h1>
      </div>
    </header>

    <main class="main">
      <div class="main__wrap"></div>
    </main>

    <footer class="footer">
      <img
        src="./images/logo.png"   alt="logo-miami"   class="footer__logo"
      >
    </footer>
  </body>
</html>
