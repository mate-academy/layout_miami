<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBiKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                src="./images/logo.svg"
                alt="MyBiKE-logo"
                class="logo__image"
              >
            </a>
            <div class="header__buttons">
              <a href="tel:+1 234 555-55-55" class="header__call"></a>

              <a href="#menu" class="header__menu-opener"></a>
            </div>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img
                src="./images/logo-menu.svg"
                alt="MyBiKE-logo"
                class="logo__image menu__image"
              >
            </a>
            <div class="header__buttons">
              <a href="#" class=" menu__closener"></a>
            </div>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#move-free" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>
          <a
            href="+1 234 555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 555-55-55
          </a>
          <a
            href="+1 234 555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section" id="move-free">
        <div class="container">
          <h2>
            Move Free
          </h2>
        </div>
      </section>
      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>
      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </div>
      </section>
      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="/" class="logo"></a>
    </footer>

</html>
