<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content-wrapper">
        <div class="header__controls">
          <a href="#">
            <img
              class="header__logo"
              src="images/logo.png"
              alt="Bose Logo">
          </a>

          <div class="header__right-controls">
            <a class="header__call-link" href="tel:+1-234-555-55-55"></a>

            <button class="header__menu-toggler"></button>
          </div>
        </div>

        <h1 class="header__title">
          The world shades.<br>Your music shines.
        </h1>
      </div>
    </header>
    <main>
      <section class="recommended">
        <h2 class="recommended__sub-title">
          Recommended
        </h2>

        <div class="recommended__items">
          <a class="recommended__item" href="#">
            <img src="images/recommended/1.png" alt="Bose portable Smart speaker" >
          </a>

          <a class="recommended__item" href="#">
            <img src="images/recommended/2.png" alt="SoundLink Flex Bluetooth speaker" >
          </a>

          <a class="recommended__item" href="#">
            <img src="images/recommended/3.png" alt="SoundLink Color Bluetooth speaker II" >
          </a>

        </div>
      </section>


    </main>
  </body>
</html>
