<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="container">
        <div class="header__content">
          <nav class="top-actions">
            <a href="#menu" class="icon icon--menu"></a>
            <a href="/" class="logo">
              <img
              src="./images/logo.png"
              alt="Logotype image"
              class="logo__image">
            </a>
            <a href="+1 234 555-55-55" class="icon icon--phone header__call"></a>
          </nav>
          <h1 class="header__title">
            Miami
            <br>
            Condo Kings
          </h1>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <nav class="menu__top top-actions">
            <a href="#" class="icon icon--cross"></a>
            <a href="/" class="logo">
              <img
              src="./images/logo.png"
              alt="Logotype image"
              class="logo__image">
            </a>
          </nav>
        </div>
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Home</a>
          </li>
          <li class="menu__item">
            <a href="#about-us" class="menu__link">About us</a>
          </li>
          <li class="menu__item">
            <a href="#gallery" class="menu__link">Galery</a>
          </li>
          <li class="menu__item">
            <a href="#testimonials" class="menu__link">Testimonials</a>
          </li>
          <li class="menu__item">
            <a href="#contacts" class="menu__link">Contacts</a>
          </li>
        </ul>
        <a
          href="tel:+1 234 555-55-55"
          class="menu__call menu__call--phone"
        >
          tel:+1 234 555-55-55
        </a>
        <a
          href="tel:+1 234 555-55-55"
          class="menu__call menu__call--action"
        >
          Call to order
        </a>
      </div>
    </nav>
    <main>
      <section class="page__section" id="about-us">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-4">
              <h2>
                Miami best
                <br>
                Real estate here
              </h2>
            </div>
            <div class="grid__item grid__item--7-12">
              Over 50 years experience in love.
            </div>
          </div>
        </div>
      </section>
      <section class="page__section" id="gallery">
        <div class="container">
          <h2 class="page__section-title">
            Gallery
          </h2>
        </div>
      </section>
      <section class="page__section" id="testimonials">
        <div class="container">
          <h2 class="page__section-title">
            Testimonials
          </h2>
        </div>
      </section>
      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="/" class="logo">
        <img
        src="./images/logo.png"
        alt="Logotype image"
        class="logo__image">
      </a>
    </footer>
  </body>
</html>
