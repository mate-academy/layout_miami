<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <nav class="top-actions">
            <a href="#" class="logo" >
              <img
                class="logo__img"
                src="./images/MyBiKE.svg" alt="MyBike"
              >
            </a>

            <div class="header__container">
              <a href="tel:+1 234 555-55-55" class="header__call icon icon--phone">
              </a>

              <a href="#menu" class="header__menu icon icon--menu">
              </a>
            </div>
          </nav>

          <h1 class="header__text">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="menu page__menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions">
            <a href="#" class="logo" >
              <img
                class="logo__img"
                src="./images/MyBiKE.svg" alt="MyBike"
              >
            </a>

            <a href="#" class="header__menu icon icon--close">
            </a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Home
              </a>
            </li>

            <li class="menu__item">
              <a href="#about" class="menu__link">
                About us
              </a>
            </li>

            <li class="menu__item">
              <a href="#compare" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55" class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel:+1 234 5555-55-55" class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section move" id="move">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item--ipad-1-4">
              <h2 class="move__title">
                Move Free
              </h2>
            </div>

            <div class="grid__item--ipad-5-7 move__text">
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </body>
</html>
