<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                class="logo__img"
                src="images/logo/logo.svg"
                alt="logo My Bike"
              >
            </a>

            <div class="top-actions__actions">
              <a href="tel:+12345555555" class="icon icon--call header--call"></a>

              <a href="#menu" class="icon icon--menu header--menu"></a>
            </div>
          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                class="logo__img"
                src="images/logo/logo_black.svg"
                alt="logo My Bike"
              >
            </a>

            <a href="#" class="icon icon--cross menu--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Home
              </a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">
                About Us
              </a>
            </li>

            <li class="menu__item">
              <a href="#compare" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>

          <a href="+123455555555" class="menu__call menu__call--phone">
            +1 234 5555-55-55
          </a>

          <a href="#" class="menu__call menu__call--action">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="main">
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="about__content">
            <h2 class="page__section-title about__title">
              Move Free
            </h2>

            <p class="about__text">
              Shift your ride, not gears. Find the fastest
              way to move in the city as the bike adapts
              intuitively to power the speed you need.
            </p>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer hidden class="footer"></footer>
  </body>
</html>
