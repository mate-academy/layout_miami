<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link 
      rel="shortcut icon" 
      type="image" 
      href="./images/favicon.svg"

    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <nav class="top-actions">
            <a href="#" class="logo">
              <img 
                class="logo__img" 
                src="./images/logo.svg" 
                alt="Logo"
              >
            </a>

            <div class="header__icon">
              <a href="tel:+1 234 555-55-55" class="icon icon--phone header__call "></a>
              <a href="#menu" class="icon icon--menu header__menu-opener "></a>
            </div>
          </nav>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img 
                class="logo__img" 
                src="./images/logo_menu.svg" 
                alt="Logo"
              >
            </a>

            <a 
              href="#" 
              class="icon icon--crose"
              >
            </a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#home" class="menu__link">
                Home
              </a>
            </li>

            <li class="menu__item">
              <a href="#About-Us" class="menu__link">
                About Us
              </a>
            </li>

            <li class="menu__item">
              <a href="#Compare-Bikes" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#Details" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#Contacts" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>

          <a 
            href="tel:+1 234 5555-55-55" 
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a 
            href="tel:+1 234 5555-55-55" 
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section about" id="About-Us">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-4">
              <h2 class="about__title">
                Move Free
              </h2>
            </div>

            <div class="
              about__text 
              grid__item 
              grid__item--7-12"
            >
              Shift your ride, not gears. 
              Find the fastest way to move in the city as the bike adapts intuitively to power the speed
              you need.
            </div>
          </div>  
        </div>
      </section>

      <section class="page__section" id="Compare-Bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare bikes
          </h2>
        </div>
      </section>

      <section class="page__section" id="Details">
        <div class="container">
          <h2 class="page__section-title">
            The details
          </h2>
        </div>
      </section>

      <section class="page__section" id="Contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
