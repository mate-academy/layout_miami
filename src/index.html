<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBIKE</title>
    <link
      rel="shortcut icon"
      href="images/favicon.svg"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">

  <body class="page__body">
    <header class="header page__section">

        <div class="top-actions">
          <a href="#" class="header__logo logo">
            <img
              src="images/MyBIKE/logo.svg"

              class="logo__image"
            >
          </a>

          <div class="header__buttons">
            <a href="tel:+1 234 555-55-55" class="icon icon--phone header__phone">
            </a>

            <a href="#menu" class="icon icon--menu header__menu-opener">
            </a>
          </div>
        </div>
      </div>

      <h1 class="header__title">
        Take the Streets
      </h1>

    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img
                src="images/MyBIKE/mobile/logo_dark.svg"
                alt="MyBIKE logo"
                class="logo__image"
              >
            </a>

            <a href="#" class="icon icon--cross">

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">

              </a>
            </li>

            <li class="menu__item">

              </a>
            </li>

            <li class="menu__item">
              <a href="#compare_bikes" class="menu__link">

              </a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>

          <a href="tel:+1 234 5555-55-55" class="menu__call menu__call--phone">
            +1 234 5555-55-55
          </a>

          <a href="tel:+1 234 5555-55-55" class="menu__call menu__call--action">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title page__section-title--about-us">
            Move free
          </h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            Compare bikes
          </h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">The details</h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title page__section-title--contact-us">Contact us</h2>
        </div>
      </section>

    <footer class="footer">
