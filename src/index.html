<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/svg/favicon.svg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="actions">
        <a class="actions__logo" href="#">
          <img class="actions__img" src="images/svg/Property 1=Default.svg"
          alt="logo">
        </a>
        <div class="actions__icons">
          <a class="actions__phone" href="#">
            <img class="actions__img" src="images/svg/Icon-Phone-call.svg"
            alt="phone">
          </a>
          <a class="actions__burger" href="#">
            <img class="actions__img" src="images/svg/Icon-Burger-menu.svg"
            alt="menu-icon">
          </a>
        </div>
      </div>
      <h1 class="title">Take the Streets</h1>
    </header>
    <main class="main">
      <h2 class="main__title">Move Free</h2>
      <p class="main__paragraph">Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.</p>
    </main>
  </body>
</html>
