<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miami</title>
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__item">
        <img
          src="./images/MyBiKE.svg"
          alt="logo"
          class="header__logo"
        />
        <nav class="header__navigation">
          <img
            class="header__phone"
            src="./images/phone.svg"
            alt="phone"
          />
          <img
            class="header__menu"
            src="./images/menu.svg"
            alt="menu"
          />
        </nav>
      </div>
      <h2 class="header__description">Take the Streets</h2>
    </header>
  </body>
</html>
