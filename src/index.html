<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

      </div>

    <nav class="page__menu menu" id="menu">

          <div class="menu__top top-actions">
            <a href="/" class="logo">
              <img
                src="./images/MyBiKE.svg"

            </li>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone">

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section" id="about-us">
        <div class="container">
          <h2 class="page__section-title title--1">Move Free</h2>
        </div>

      <section class="page__section" id="compare-bikes">
