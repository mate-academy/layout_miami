<!DOCTYPE html>
<html
  lang="en"
  class="page"
>

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>BOSE Homepage</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    >
    <script
      src="scripts/main.js"
      defer
    >
    </script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a
              href="/"
              class="logo"
            >
              <img
                class="logo__img"
                alt="BOSE"
                src="./images/logo.svg"
              >
            </a>

            <div class="header__menu-wrapper">
              <a
                class="icon icon--call"
                href="tel:+1 234 555-55-55"
              >
              </a>

              <a
                href="#menu"
                class="icon icon--burger-menu"
              ></a>
            </div>
          </div> <!-- header__top -->

          <h1 class="header__title">
            The world shades.
            <br>
            Your music shines
          </h1>
        </div> <!-- header__content-->
      </div> <!-- container -->
    </header>

    <nav
      class="page__menu menu"
      id="menu"
    >
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a
              href="/"
              class="logo"
            >
              <img
                class="logo__img"
                alt="BOSE"
                src="./images/logo.svg"
              >
            </a>

            <a
              href="/"
              class="icon icon--close"
            >

          </div> <!-- menu__top -->

          <ul class="menu__list">
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"

                home

            </li>
            <li class="menu__item">
              <a
                class="menu__link"

              > about us
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#gallery"
              > gallery
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#testimonials"
              > testimonials
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="#contacts"
              > contacts
              </a>
            </li>
          </ul>

          <a
            class="menu__call menu__call--phone"
            href="tel:+1 234 555-55-55"
          > +1 234 555-55-55
          </a>
          <a
            class="menu__call menu__call--text"
            href="tel:+1 234 555-55-55"
          > call to order
