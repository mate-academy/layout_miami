<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.scss">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav top-actions">
            <a href="/" class="logo">
              <img
                src="./images/logo-white.svg"
                alt="MyBIKE"
                class="logo__img"
              >
            </a>

            <div class="header__top-items">
              <a href="tel:+1 234 555-55-55" class="header__call icon icon--call">
              </a>

              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="logo">
              <img
                src="./images/logo-black.svg"
                alt="MyBIKE"
                class="logo__img"
              >
            </a>

            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#contact-us" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a href="tel:+1 234 5555-55-55" class="menu__call menu__call--number">+1 234 5555-55-55</a>
          <a href="tel:+1 234 5555-55-55" class="menu__call menu__call--action">Book a test ride</a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section" id="about-us">
        <div class="container">
          <div class="grid">
            <div class="grid__item grid__item--1-3">
              <h2 class="page__section-title">Move Free</h2>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <div class="grid">
            <div class="grid__item grid__item--2-5">
              <h2 class="page__section-title">Compare bikes</h2>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <div class="grid">
            <h2 class="page__section-title">The details</h2>
          </div>
        </div>
      </section>

      <section class="page__section" id="contact-us">
        <div class="container">
          <div class="grid">
            <h2 class="page__section-title">Contact us</h2>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
