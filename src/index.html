<!DOCTYPE html>
<html lang="en"  class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBiKE</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header header--tab"  >
      <nav class="nav">
        <a href="/" class="logo">
          <img
            src="images/MyBiKE.png"
            alt="logo company MYbike"
            class="logo__image"
          >
        </a>

        <div class="icons">
          <a href="tel:+1 234 5555-55-55" class="icons__phone"></a>

          <a href="#menu" class="icons__menu--open"></a>
        </div>
      </nav>

      <h1 class="header__title">Take the Streets</h1>
    </header>

    <nav class="menu" id="menu">
      <div class="menu__content">
        <div class="nav">
          <a href="/" class="logo">
            <img
              src="images/MyBiKE-black.png"
              alt="logo company MYbike"
              class="logo__image"
            >
          </a>

          <a href="#" class="icons__menu--close"></a>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Home</a>
          </li>
          <li class="menu__item">
            <a href="#about-us" class="menu__link">About us</a>
          </li>
          <li class="menu__item">
            <a href="#compare-bikes" class="menu__link">Compare bikes</a>
          </li>
          <li class="menu__item">
            <a href="#details" class="menu__link">Details</a>
          </li>
          <li class="menu__item">
            <a href="#contacs" class="menu__link">Contacs</a>
          </li>
        </ul>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call menu__call--phone"
        >
          +1 234 5555-55-55
        </a>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call menu__call--action"
        >
          Book a test ride
        </a>
      </div>
    </nav>

    <main class="page__content">
      <section class="section">
        <div class="display-grid display-grid--desk-and-tab">
          <div
            class="
            display-grid__item
            display-grid__item--tablet--1-3
            display-grid__item--desktop--1-4
            "
          >
            <h2
              class="
              section__title
              section__title--about
              "
              id="about-us"
            >
            Move Free
            </h2>
          </div>

          <div
            class="
              display-grid__item
              display-grid__item--tablet--4-6
              display-grid__item--desktop--6-11
              "
          >
            Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
          </div>
        </div>
      </section>

      <section class="section">
        <h2
          class="
          section__title
          section__title--capital
          section__title--position
          "
          id="compare-bikes"
        >Compare bikes
        </h2>
      </section>

      <section class="section section__title--position">
        <h2
          class="
          section__title
          section__title--capital
          section__title--position
          "
          id="details"
        >The details
        </h2>
      </section>

      <section class="section">
        <h2 class="section__title section__title--position" id="contacs">Contact us</h2>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </body>
</html>
