<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

                class="logo__image">
            </a>

              href="tel:+1 234 555-55-55"

          <h1 class="header__title">

            <br>

      </div>

            <li class="menu__item">

            </li>

            </li>
          </ul>
          <a href="tel:+1 234 555-55-55"
            class="menu__call menu__call--phone">
            +1 234 555-55-55
          </a>
          <a href="tel:+1 234 555-55-55"
            class="menu__call menu__call--action">
            call to order
          </a>
        </div>
      </div>
    </nav>

    <main class="main">

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            Miami best

      <section class="page__section">

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">

          </h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>

    </main>

    <footer class="footer">
      <a href="/" class="logo">
        <img
          class="logo__image"
          src="./images/logo.png"
          alt="Miami Condo Kings"
        >
      </a>
    </footer>

</html>
