<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header page__header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo-white.svg"
                alt="My bike">
            </a>

            <a href="tel:+1 234 555-55-55" class="icon icon--phone header__call">
            </a>

            <a href="#menu" class="icon icon--menu">
            </a>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo-black.svg"
                alt="My bike">
            </a>
            <div>
            </div>
            <a href="#" class="icon icon--close">
            </a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section page__section-about about" id="about-us">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-5">
              <h2 class="page__section-title about__title">
                Move Free
              </h2>
            </div>
            <div class="grid__item grid__item--6-11">
              <p class="about__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare bikes
          </h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The details
          </h2>

          <div class="advantages">
            <div class="advantages__photos">
              <div class="grid">
                <div class="grid__item grid__item--decktop-1-8">
                  <img
                    src="./images/photos/1-phone.png"
                    alt="advantag 1"
                    class="advantages__photo"
                  >

                  <!-- <img
                    src="./images/photos/1-tablet.png"
                    alt="advantag 1"
                    class="advantages__photo"
                  >

                  <img
                    src="./images/photos/1-decktop.png"
                    alt="advantag 1"
                    class="advantages__photo"
                  > -->
                </div>
                <div class="grid__item grid__item--decktop-9-12">
                  <img
                  src="./images/photos/2-phone.png"
                  alt="advantag 1"
                  class="advantages__photo"
                >
                </div>
              </div>
            </div>
            <div class="advantages__description"></div>
          </div>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
