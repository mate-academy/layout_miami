<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="navigation header__navigation">
        <a href="#" class="navigation__item">
          <img
            src="./images/logo.svg"
            alt="Bose logo"
            class="navigation__logo">
        </a>
        <div class="navigation__icons">
          <a href="#" class="navigation__item">
            <img
              src="./images/Icon-Phone-call.svg"
              alt="Phone icon"
              class="navigation__icon"
            >
          </a>
          <a href="#" class="navigation__item">
            <img
              src="./images/Icon-Burger-menu.svg"
              alt="Menu icon"
              class="navigation__icon"
            >
          </a>
        </div>
      </nav>
      <h1 class="title header__title">
        The world shades.
        <br>
        Your music shines.
      </h1>
    </header>
    <main class="main">
      <section class="section main__section recommended main__recommended">
        <h2 class="title section__title recommended__title">
          Recommended
        </h2>
        <article class="product recommended__product">
          <img
            src="./images/photos/recommended-1.jpg"
            alt="Product image"
            class="product__image"
          >
          <p class="product__name">
            Bose portable Smart speaker
          </p>
          <p class="product__category">
            Smart home
          </p>
          <p class="product__price">
            $ 399.00
          </p>
        </article>
        <article class="product recommended__product">
          <img
            src="./images/photos/recommended-2.jpg"
            alt="Product image"
            class="product__image"
          >
          <p class="product__name">
            SoundLink Flex Bluetooth speaker
          </p>
          <p class="product__category">
            Portable bluetooth
          </p>
          <p class="product__price">
            $ 149.00
          </p>
        </article>
        <article class="product recommended__product">
          <img
            src="./images/photos/recommended-3.jpg"
            alt="Product image"
            class="product__image"
          >
          <p class="product__name">
            SoundLink Color Bluetooth
speaker II
          </p>
          <p class="product__category">
            Portable bluetooth
          </p>
          <p class="product__price">
            $ 129.00
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
