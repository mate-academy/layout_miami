<!-- #region head-->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSE</title>
    <link rel="icon" type="image" href="images/favicon.png">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="
    page__body
    page__body--with-menu
  ">

    <header class="header" id="header">
      <div class="top-bar">
        <a href="#page__body">
          <img
            src="images/logo.png"
            alt="Bose logo"
            class="top-bar__logo"
          >
        </a>

        <div class="top-bar__icons">
          <a
            href="tel:+1 234 555-55-55"
            class="
            icon
            icon--phone
          "></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__vector"></div>

        <h1 class="header__title">
          The world shades.
          <br>
          Your music shines.
        </h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#header">
          <img
            src="images/logo.png"
            alt="Bose logo"
            class="top-bar__logo"
          >
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#header"
              >
                Home
              </a>
            </li>
            <li>
              <a
                class="nav__link"
                href="#recomended"
              >
                recommended
              </a>
            </li>
            <li>
              <a
                class="nav__link"
                href="#categories"
              >
                categories
              </a>
            </li>
            <li>
              <a
                class="nav__link"
                href="#how-to-buy"
              >
                How to buy
              </a>
            </li>
            <li>
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 234 555-55-55"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tel:+1 234 555-55-55"
          class="menu__call-to-order"
        >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="recommended" id="recommended">
        <h2>Recommended</h2>
      </section>

      <section class="categories" id="categories">
        <h2>Browse Bose products by category</h2>
      </section>

      <section class="how-to-buy" id="how-to-buy">
        <h2>Why buy direct from Bose</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

  </body>
</html>
