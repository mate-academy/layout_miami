<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon_io/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon_io/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon_io/favicon-16x16.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/favicon_io/android-chrome-192x192.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./images/favicon_io/android-chrome-512x512.png"
    >
    <link rel="manifest" href="./images/favicon_io/site.webmanifest">

    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="#" class="header__logo logo">
              <img
                src="./images/logo_white.svg"
                alt="my bike logo"
                class="logo__image"
              >
            </a>

            <a href="tel: +1 234 555-55-55" class="header__call icon icon--phone">
              <div class="icon__tooltip">
                +1 234 555-55-55
              </div>
            </a>

            <a href="#menu" class="header__menu-opener icon icon--menu"></a>
          </div>

          <div class="header__title">
            Take the Streets
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="#" class="header__logo logo">
              <img
                src="./images/logo_black.svg"
                alt="my bike logo"
                class="logo__image"
              >
            </a>

            <a href="#" class="header__menu-opener icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare Bikes</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a href="tel: +1 234 5555-55-55" class="menu__call menu__call--phone">+1 234 5555-55-55</a>
          <a href="#" class="menu__call menu__call--action">Book a test ride</a>
        </div>
      </div>
    </nav>
  </body>
</html>
