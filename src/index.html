<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="shortcut icon"
      href="images/favicon.svg"
      type="image/x-icon"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <title>My bike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                src="images/logo.svg"
                alt="MyBike header logo"
                class="logo__image"
              >
            </a>
            <a href="tel:+1 234 555-55-55" class="icon icon--phone header__call"></a>
            <a href="#menu" class="icon icon--menu"></a>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>

    </header>

    <nav id="menu" class="page__menu menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions--menu">
            <a href="/" class="logo">
              <img
                src="images/logo_manu.svg"
                alt="MyBike header logo"
                class="logo__image"
              >
            </a>
            <a
              href="#"
              class="icon icon--cross"
            ></a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">about us</a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">compare bikes</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">details</a>
            </li>
            <li class="menu__item">
              <a href="#contact-us" class="menu__link">contacts</a>
            </li>
          </ul>

          <a
            href="tel:+1 234 555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 555-55-55
          </a>
          <a
            href="tel:+1 234 555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="page__content">
      <section id="about-us" class="page__section about">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--tablet--1-3 grid__item--desktop--1-5">
              <h2
                class="page__section-title about__title">
                Move Free
              </h2>
            </div>

            <div class="grid__item grid__item--tablet--4-6 grid__item--desktop--6-11">
              <p class="about__paragraph">Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.</p>
            </div>
          </div>
        </div>
      </section>

      <section id="compare-bikes" class="page__section">
        <div class="container">
          <h2 class="page__section-title">Compare bikes</h2>
        </div>
      </section>

      <section id="details" class="page__section">
        <div class="container">
          <h2 class="page__section-title">The details</h2>
        </div>
      </section>

      <section id="contact-us" class="page__section">
        <div class="container">
          <h2 class="page__section-title">Contact us</h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
