    <main class="main">
      <section class="recommended">
        <div class="container">
          <h2 class="recommended__title">
            Recommended
          </h2>
          <div class="recommended__content">
            <div class="recommended__card">
              <div class="recommended__image">
                <a href="#">
                  <img src="./images/rec-1.jpg" alt="Bose portable Smart speaker">
                </a>
              </div>
              <div class="recommended__text">
                <p class="recommended__subtitle">Bose portable Smart speaker</p>

                <p class="recommended__price">$ 399.00</p>
              </div>
            </div>

            <div class="recommended__card">
              <div class="recommended__image">
                <a href="#">
                  <img src="./images/rec-2.jpg" alt="SoundLink Flex Bluetooth speaker">

              </div>
              <div class="recommended__text">
                <p class="recommended__subtitle">SoundLink Flex Bluetooth speaker</p>

              </div>

                    <img
                      src="./images/prod-1.jpg"
                      alt="Photo 1"
                      class="products__photo">

                <div class="grid__item grid__item--tablet-5-6 grid__item--desktop-9-12">

                    <img
                      src="./images/prod-2.jpg"

            <div class="products__photos">
