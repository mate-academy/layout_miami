<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MET</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="on"
    >
    <link
     href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <div class="header__content">
          <div class="header__nav">
            <div class="header__logo">
              <a href="/" title="logo">
                <img
                  class="header__logo-img"
                  src="./images/favicon.png"
                  alt="THE MET"
                >
              </a>
            </div>
            <div class="header__icons">
              <div class="header__icon-wrapper">
                <a
                class="header__icon-phone icon icon--phone"
                href="tel:+1 212-535-7710"
                title="phone"></a>
              </div>

              <div class="header__phone">
                The Met Fifth Avenue
                <a
                  href="tel:+1 212-535-7710"
                  class="header__phone-link header__phone-link--margin">
                  +1 212-535-7710
                </a>
                The Met Cloisters
                <a
                  href="tel:+1 212-923-3700"
                  class="header__phone-link">
                  +1 212-923-3700
                </a>
              </div>
              
              <div class="header__icon-wrapper">
                <a
                class="icon icon--open"
                href="/"
                title="phone"
              ></a>
              </div>
            </div>
          </div>
          <h1 class="header__title">
            Welcome
            <br>
            to The MET
          </h1>
        </div>
      </div>
    </header>
  </body>
</html>
