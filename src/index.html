<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header  class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo header__logo">
              <img
                class="logo__image"
                src="images/logo.png"
                alt="MyBiKE"
              >
            </a>

            <a
              href="tel:+1 234 5555-55-55"
              class="
                icon
                icon--phone
                header__call"
            >
            </a>

            <a
              href="#"
              class="icon icon--menu"
            ></a>
          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="logo header__logo">
              <img
              class="logo__image"
              src="images/logo-black.png"
              alt="MyBiKE"
              >
            </a>

            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item menu__item--home">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item menu__item--about-us">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item menu__item--compare">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>

            <li class="menu__item menu__item--details">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item menu__item--contacts">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="page__main">
      <section
       class="page__section about"
       id="about-us">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="
              grid__item
              grid__item--onDesktop-1-5
              grid__item--onTablet-1-3
              "
              >
              <h2 class="about__title">
                Move Free
              </h2>
            </div>

            <div class="
              grid__item
              grid__item--onDesktop-7-12
              grid__item--onTablet-4-6"
              >
              <p class="about__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">Compare bikes</h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">The details</h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">Contact us</h2>
        </div>
      </section>
    </main>

    <footer class="footer">

    </footer>
    <script src="scripts/main.js" defer></script>
  </body>
</html>
