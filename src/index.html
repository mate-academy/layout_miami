<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon.png"
    >
    <title>The MET</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__top">
          <a href="/" class="header__logo">
            <img
              src="images/logo.svg"
              alt="The MET Museum"
              class="header__image"
            >
          </a>

          <div class="icons">
            <div class="icons__numbers numbers">
              <a href="tel:+1 212-535-7710" class="numbers__call"></a>

              <div class="numbers__contacts contacts">
                <p class="contacts__department">
                  The Met Fifth Avenue
                </p>
                <a href="tel: +1 212-535-7710" class="contacts__phone">
                  +1 212-535-7710
                </a>

                <p class="contacts__department">
                  The Met Cloisters
                </p>
                <a href="tel: +1 212-923-3700" class="contacts__phone">
                  +1 212-923-3700
                </a>
              </div>
            </div>

            <a href="#menu" class="icons__image icons__image--menu-opener"></a>
          </div>
        </div>

        <h1 class="header__title">
          Welcome <br> to The MET
        </h1>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__top">
          <a href="/" class="header__logo">
            <img
              src="images/logo.svg"
              alt="The MET Museum"
              class="header__image"
            >
          </a>

          <div class="icons">
            <a href="#" class="icons__image icons__image--cross"></a>
          </div>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">
              Home
            </a>
          </li>

          <li class="menu__item">
            <a href="#about" class="menu__link">
              About us
            </a>
          </li>

          <li class="menu__item">
            <a href="#gallery" class="menu__link">
              Now on view
            </a>
          </li>

          <li class="menu__item">
            <a href="#explore" class="menu__link">
              Explore online
            </a>
          </li>

          <li class="menu__item">
            <a href="#contacts" class="menu__link">
              Contacts
            </a>
          </li>
        </ul>

        <div class="menu__contacts contacts">
          <p class="contacts__department">
            The Met Fifth Avenue
          </p>
          <a href="tel: +1 212-535-7710" class="contacts__phone">
            +1 212-535-7710
          </a>

          <p class="contacts__department">
            The Met Cloisters
          </p>
          <a href="tel: +1 212-923-3700" class="contacts__phone">
            +1 212-923-3700
          </a>
        </div>

        <a href="tel: +1 212-535-7710" class="menu__call">
          Call to order
        </a>
      </div>
    </nav>

    <main></main>

    <footer class="footer"></footer>
  </body>
</html>
