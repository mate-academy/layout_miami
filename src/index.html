<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>The Met</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal__content">
        <a
          href="#"
          class="modal__close"
        >
          <img src="images/icon-close.svg" alt="close icon">
        </a>
        <ul class="modal__list">
          <li class="modal__logo">
            <a
              href="#"
              class="modal__anchor">
              <img
                src="images/icon-logo.svg"
                alt="logo"
              >
            </a>
          </li>
          <li class="modal__link">
            <a
              href="#"
              class="modal__anchor">
              Home
            </a>
          </li>
          <li class="modal__link">
            <a
              href="#"
              class="modal__anchor">
              About us
            </a>
          </li>
          <li class="modal__link">
            <a
              href="#"
              class="modal__anchor">
              Gallery
            </a>
          </li>
          <li class="modal__link">
            <a
              href="#"
              class="modal__anchor">
              Explore online
            </a>
          </li>
          <li class="modal__link">
            <a
              href="#"
              class="modal__anchor">
              Contacts
            </a>
          </li>
        </ul>
        <span class="modal__text">
          The met fifth avenue
          +1 212-535-7710
          The met cloisters
          +1 212-923-3700
        </span>
        <span class="modal__order">
          Call to order
        </span>
      </div>
    </div>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__logo">
            <a href="#">
              <img
              src="images/icon-logo.svg"
              alt="logo"
              >
            </a>
          </li>
          <li class="header__icon">
            <a href="#" class="header__icon--phone">
              <img
                src="images/icon-phone.svg"
                alt="phone"
              >
              <span class="header__text">
                The met fifth avenue
                +1 212-535-7710
                The met cloisters
                +1 212-923-3700
              </span>
            </a>
          </li>
          <li class="header__icon">
            <a
              href="#"
              class="header__icon--burger"
            >
              <img
                src="images/icon-burger-menu.svg"
                alt="hamburger menu"
              >
            </a>
          </li>
        </ul>
      </nav>
      <h1 class="hero__text">
        Welcome to the met
      </h1>
    </header>
    <script src="./scripts/main.js"></script>
  </body>
</html>
