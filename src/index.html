<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSE - Home</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="shortcut icon"
      href="./images/waves.svg"
      type="image/x-icon"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__top-panel">
        <a href="/" class="header__logo">
          <img src="./images/logo.png" alt="logo">
        </a>

        <div class="header__buttons">
          <div class="header__phone">
            <a href="tel:+1 234 555-55-55" class="header__phone-link">
              <img src="./images/phone.svg" alt="phone">
            </a>

            <p class="header__number">
              +1 234 555-55-55
            </p>
          </div>

          <input type="checkbox" id="menu-toggler">
          <label for="menu-toggler" class="header__burger"></label>

          <div class="menu header__menu">
            <nav>
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Home
                  </a>
                </li>

                <li class="menu__item">
                  <a href="#" class="menu__link">
                    About us
                  </a>
                </li>

                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Gallery
                  </a>
                </li>

                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Testimonials
                  </a>
                </li>

                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Contacts
                  </a>
                </li>
              </ul>
            </nav>

            <p class="menu__number">
              +1 234 5555-55-55
            </p>

            <a href="tel:+1 234 555-55-55" class="menu__phone">
              Call to order
            </a>
          </div>
        </div>
      </div>

      <div class="header__text">
        <div class="header__waves"></div>

        <h1 class="title">
          The world shades.
          <br>
          Your music shines.
        </h1>
      </div>
    </header>
  </body>
</html>
