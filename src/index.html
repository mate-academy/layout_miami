<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.png">
  </head>
  <body class="page__body">
    <header class="header page__section" >
      <div class="container">
        <div class="header__content">
          <div class="top-actions">

            <a href="/" class="logo">
              <img
                src="./images/logo-white.png"
                alt="MyBike"
                class="logo__image"
               >
            </a>


            <a href="tel:+1 234 555-55-55" class="header__call icon--phone icon"></a>

            <a
            href="#menu"
            class="icon--menu icon"
            ></a>



          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">

            <a href="/" class="logo">
              <img
                src="./images/logo-black.png"
                alt="MyBike"
                class="logo__image"
               >
            </a>

            <div>
              <!-- emprty block to place cross on menu button -->
            </div>

            <a
            href="#"
            class="icon--cross icon"
            ></a>

          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#compare" class="menu__link">Compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>

          </ul>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone">
             +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="main">

      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="about__content">
            <h2 class="page__section-title about-title">
             Move Free
            </h2>

            <div class="about__decription">
              <p class="about__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>

          </div>
        </div>
      </section>

      <section class="page__section compare" id="compare">
        <div class="container">
          <h2 class="page__section-title compare-title">
            Compare bikes
          </h2>
        </div>
      </section>

      <section class="page__section details" id="details">
        <div class="container">
          <h2 class="page__section-title details-title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section contact-us" id="contacts">
        <div class="container">
          <h2 class="page__section-title contact-us-title">
            Contact us
          </h2>
        </div>
      </section>

    </main>

    <footer class="footer"></footer>
  </body>
</html>
