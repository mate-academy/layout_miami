<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon"
          href="./images/icons/logo.svg"
          type="image/svg">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__content">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a class="logo" href="/">
              <img
                class="logo__image"
                src="./images/icons/logo.svg"

            </a>

            <div class="header__buttons">
              <a class="icon icon--phone" href="#phone"></a>
              <a class="icon icon--menu" href="#menu"></a>
            </div>
          </div>

          <h1 class="header__title">
            Welcome
            <br>
            to The MET
          </h1>
        </div>
      </div>
    </header>

</html>
