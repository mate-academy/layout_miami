<!DOCTYPE html>

    <link rel="stylesheet" href="./styles/main.scss">

  </head>

  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__image"></div>
        <div class="header__sound-waves"></div>

        </h1>
      </div>
      <nav class="header__nav">
        <a class="header__logo" href="#"><img src="\images\logo.png" alt="logo bose"></a>
        <div class="header__icons">
          <a class="header__icons-phone-icon" href="tel:+123455555555"></a>
