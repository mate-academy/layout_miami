<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link
      rel="shortcut icon"
      href="images/icons/fav-ico.png"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__content">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo top-actions__logo">
              <img
                src="images/Logo.svg"
                alt="MyBike"
                class="logo__image top-actions__image"
              >
            </a>
            
            <a href="tel:+12345555555" class="header__phone icon icon--phone"></a>
            
            <a href="#menu" class="icon icon--menu-opener"></a>
          </div>
    
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="menu page__menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo top-actions__logo">
              <img
                src="images/Logo-black.svg"
                alt="MyBike"
                class="logo__image top-actions__image"
              >
            </a>
            
            <a href="tel:+12345555555" class="header__phone icon icon--phone icon--visibility--hidden" ></a>
            
            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About Us</a>
            </li>
            
            <li class="menu__item">
              <a href="#compare" class="menu__link">Compare Bikes</a>
            </li>
            
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a href="tel:+123455555555" class="menu__call menu__call--phone">+1 234 5555-55-55</a>
          <a href="tel:+123455555555" class="menu__call menu__call--action">Book a test ride</a>
        </div>
      </div>
    </nav>

    <main>
      <section class="about page__section" id="about-us">
        <div class="container about__wrapper">
          <div class="
            grid 
            grid--tablet
            grid--desctop
          ">
            <div class="
              grid__item
              grid__item--tablet--1-3
              grid__item--desctop--1-5
            ">
              <h2 class="about__title page__section-title">Move Free</h2>
            </div>

            <div class="
              about__text
              grid__item
              grid__item--tablet--4-6
              grid__item--desctop--6-11
            ">
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </div>
            <div class="grid__item"></div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare">
        <div class="container">
          <h2 class="page__section-title">Compare bikes</h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">The details</h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">Contact us</h2>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
