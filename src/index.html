<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav">
            <a href="/" class="header__logo">
              <img
                src="./images/logo.png"
                alt="logo"
                class="header__logo-image"
              >
            </a>
            <a class="icon header__call" href="tel:+12345555555">
              <img src="./images/Vector-1.svg" alt="phone" >
            </a>
            <a href="#" class="icon header__menu-link">
              <img src="./images/Vector.svg" alt="menu" >
            </a>
            <div class="header__menu">
              <a href="#">
                <img src="./images/logo.png" alt="logo" >
              </a>
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__link">Home</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">About Us</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Compare bikes</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Details</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Contacts</a>
                </li>
              </ul>
              <div class="header__contacts">
                <a class="icon header__number" href="tel:+12345555555">
                  +1 234 5555-55-55
                </a>
                <a href="#" class="header__book">
                  Book a test ride
                </a>
              </div>
            </div>
          </div>
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>
  </body>
</html>
