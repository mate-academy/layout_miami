<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="/" class="logo">
          <img
            src="./images/logo.svg"
            alt="Bose logo"
            class="logo__image"
          >
        </a>

        <div class="header__right-col">
          <a href="+1 234 555-55-55" class="header__phone"></a>

          <a href="#" class="header__menu-opener"></a>
        </div>
      </nav>

      <h1 class="header__title">
        The world shades.
        <br>
        Your music shines.
      </h1>
    </header>
    <main class="main">
      <section class="products">
        <h2 class="products__section-title">
          Recommended
        </h2>

        <img
          src="./images/photos/Bose_portable_Smart_speaker.jpg"
          alt="Bose portable Smart speaker image"
          class="products__product-image"
        >

        <h3 class="products__product-title">
          Bose portable Smart speaker
        </h3>

        <p class="products__product-description">
          Smart home
        </p>

        <p class="products__product-price">
          $ 399.00
        </p>

        <img
          src="./images/photos/SoundLink_Flex_Bluetooth_speaker.jpg"
          alt="SoundLink Flex Bluetooth speaker image"
          class="products__product-image"
        >

        <h3 class="products__product-title">
          SoundLink Flex Bluetooth speaker
        </h3>

        <p class="products__product-description">
          Portable bluetooth
        </p>

        <p class="products__product-price">
          $ 149.00
        </p>

        <img
          src="./images/photos/SoundLink_Flex_Bluetooth_speaker_II.jpg"
          alt="SoundLink Color Bluetooth speaker II image"
          class="products__product-image"
        >

        <h3 class="products__product-title">
          SoundLink Color Bluetooth speaker II
        </h3>

        <p class="products__product-description">
          Portable bluetooth
        </p>

        <p class="products__product-price">
          $ 129.00
        </p>
      </section>
    </main>
  </body>
</html>
