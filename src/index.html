<!DOCTYPE html>
<html
  lang="en"
  class="page"
>

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>BOSE Homepage</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    >
    <script
      src="scripts/main.js"
      defer
    >
    </script>
  </head>

  <body class="page__body">
    <header class="header section">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a
              href="index.html#"
              class="logo"
            >
              <img
                class="logo__img"
                alt="BOSE"
                src="./images/logo.svg"
              >
            </a>

            <div class="header__menu-wrapper">
              <a
                class="icon icon--call"
                href="tel:+1 234 555-55-55"
              >
              </a>

              <a
                href="index.html#menu"
                class="icon icon--burger-menu"
              ></a>
            </div>
          </div> <!-- header__top -->

          <h1 class="header__title">
            The world shades.
            <br>
            Your music shines
          </h1>
        </div> <!-- header__content-->
      </div> <!-- container -->
    </header>

    <nav
      class="page__menu menu"
      id="menu"
    >
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a
              href="index.html#"
              class="logo"
            >
              <img
                class="logo__img"
                alt="BOSE"
                src="./images/logo.svg"
              >
            </a>

            <a
              href="index.html#"
              class="icon icon--close"
            >
            </a>
          </div> <!-- menu__top -->

          <ul class="menu__list">
            <li class="menu__item">
              <a
                class="menu__link"
                href="#"
              >
                home
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="index.html#about-us"
              > about us
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="index.html#gallery"
              > gallery
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="index.html#testimonials"
              > testimonials
              </a>
            </li>
            <li class="menu__item">
              <a
                class="menu__link"
                href="index.html#contact"
              > contacts
              </a>
            </li>
          </ul>

          <a
            class="menu__call menu__call--phone"
            href="tel:+1 234 555-55-55"
          > +1 234 555-55-55
          </a>
          <a
            class="menu__call menu__call--text"
            href="tel:+1 234 555-55-55"
          > call to order
          </a>
        </div> <!-- menu__content -->
      </div> <!-- container -->
    </nav>

    <main>
      <div class="container">
        <section
          class="section"
          id="testimonials"
        >
          <h2 class="section__title">
            Recommended
          </h2>
        </section>

        <section
          class="section"
          id="gallery"
        >
          <h2 class="section__title">
            Browse Bose
            <br>
            products by category
          </h2>
          <div class="section__gallery">
            <div class="section__gallery-img-container">
              <img
                alt="blonde with earbuds"
                class="section__gallery-img"
                src="/images/photos/earbuds-1.jpg"
              >
            </div>
            <div class="section__gallery-img-container">
              <img
                alt="blonde with earbuds"
                class="section__gallery-img"
                src="/images/photos/headphones-1.jpg"
              >
            </div>
          </div>
          <h3 class="section__subtitle">
            Headphones & earbuds
          </h3>

          <div class="section__gallery">
            <div class="section__gallery-img-container">
              <img
                alt="blonde with earbuds"
                class="section__gallery-img"
                src="/images/photos/speaker-2.jpg"
              >
            </div>
            <div class="section__gallery-img-container">
              <img
                alt="blonde with earbuds"
                class="section__gallery-img"
                src="/images/photos/speaker-1.jpg"
              >
            </div>
          </div>
          <h3 class="section__subtitle">
            Speakers
          </h3>

          <div class="section__gallery
                      section__gallery--reverse">
            <div class="section__gallery-img-container">
              <img
                alt="blonde with earbuds"
                class="section__gallery-img"
                src="/images/photos/sunglasses-1.jpg"
              >
            </div>
            <div class="section__gallery-img-container">
              <img
                alt="blonde with earbuds"
                class="section__gallery-img"
                src="/images/photos/sunglasses-2.jpg"
              >
            </div>
          </div>
          <h3 class="section__subtitle">
            Audio sunglasses
          </h3>

          <a
            href="index.html#"
            class="button"
          > View all
          </a>
        </section>

        <section
          class="section"
          id="about-us"
        >
          <h2 class="section__title">
            Why buy direct from Bose
          </h2>
        </section>

        <section
          class="section"
          id="contact"
        >
          <h2 class="section__title">
            Contact us
          </h2>
        </section>
      </div> <!-- container -->
    </main>

    <footer class="footer"></footer>
  </body>

</html>
