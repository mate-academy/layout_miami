<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MET</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="on"
    >
    <link
     href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <div class="header__content">
          <div class="header__nav">
            <div class="logo">
              <a href="/">
                <img
                  src="./images/favicon.png"
                  alt="THE MET logo"
                  class="logo__image"
                >
              </a>
            </div>
            <div class="header__icons">
              <div class="header__icon header__icon--phone">
                <a
                  class="header__call icon icon--call"
                  href="/"
                  title="phone">
                  <div class="header__phone">
                    The Met Fifth Avenue
                    <a
                      href="tel:+1 212-535-7710"
                      class="header__phone-link header__phone-link--margin">
                      +1 212-535-7710
                    </a>
                    The Met Cloisters
                    <a
                      href="tel:+1 212-923-3700"
                      class="header__phone-link">
                      +1 212-923-3700
                    </a>
                  </div>
                </a>
              </div>

              <div class="header__icon">
                <a
                  class="icon icon--menu-open"
                  href="/"
                  title="open menu">
                </a>
              </div>
            </div>
          </div>

          <div class="header__title">
            Welcome
            <br>
            to The MET
          </div>
        </div>
      </div>
    </header>
    <nav class="menu page__menu" hidden>
      <div class="menu__container">
        <div class="menu__content">
          <div class="menu__nav">
            <div class="logo">
              <a href="/">
                <img
                  src="./images/favicon.png"
                  alt="THE MET logo"
                  class="logo__image"
                >
              </a>
            </div>
            <div class="menu__icon" id="menu">
              <a
                class="icon icon--close"
                href="/"
                title="close menu">
              </a>
            </div>

          </div>

          <nav class="menu__links">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="/" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__link">About Us</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__link">Now on view</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__link">Explore Online</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__link">Contacts</a>
              </li>
            </ul>
          </nav>

          <div class="menu__infotmation information">
            <p class="information__place">
              The Met Fifth Avenue
            </p>
            <a
                href="tel:+1 212-535-7710"
                class="information__phone">
                +1 212-535-7710
            </a>
            <p class="information__place information__place--margin">
              The Met Cloisters
            </p>
            <a
                href="tel:+1 212-923-3700"
                class="information__phone">
                +1 212-923-3700
            </a>
          </div>

        </div>
      </div>
    </nav>
  </body>
</html>
