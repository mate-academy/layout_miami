<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img 
                class="logo__image"
                src="images/photos/MyBiKE.png"
                alt="MyBike"
              >
            </a>

              <a href="tel:+1 234 5555-55-55" class="icon icon--phone header__call"></a>

              <a href="#menu" class="icon icon--menu"></a>
          </div>
  
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img 
                class="logo__image"
                src="images/photos/MyBiKE.png"
                alt="MyBike"
              >
            </a>

            <a href="#" class="icon icon--cross"></a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
            >
              +1 234 5555-55-55
            </a>

          <a
            href="book-a-test-ride"
            class="menu__call menu__call--action"
            >
              Book a test ride
            </a>
        </div>
      </div>
    </nav>

    <main class="page__main">
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="grid grid__desktop">
            <div
              class="grid__item
                grid__desktop--1-5"
                >
                  <h2 class="about__title">
                    Move free
                  </h2>
            </div>

            <div class="grid__item grid__desktop--6-12">
              <p
              class="about__paragraph"
              >
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact Us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </body>
</html>
