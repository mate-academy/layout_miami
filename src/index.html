<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link

          <a

            href="tel:+1 234 555-55-55"

          <a

        <h1 class="header__title">

      </div>

    <nav class="page__menu menu" id="menu">

            <a href="#details" class="menu__link">Details</a>
          </li>

          <li class="menu__item">
            <a href="#contacts" class="menu__link">Contacts</a>
          </li>
        </ul>

        <a
          href="tel:+1 234 555-55-55"
          class="menu__phone menu__phone--call"
        >
          +1 234 5555-55-55
        </a>
        
        <a
          href="tel:+1 234 555-55-55"
          class="menu__phone menu__phone--book"
