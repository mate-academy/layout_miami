<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header page__header">
      <div class="container">
        <div class="header__content">
          <div class="header__top-line">
            <a href="#" class="logo">
              <img
                src="./images/logoWhite.png"
                alt="MyBike logo"
                class="logo__image"
              >
            </a>
            <ul class="header__controls">
              <li class="header__controls-item">
                <a href="tel:+1 234 5555-55-55" class="icon icon--tel-link"></a>
              </li>
              <li class="header__controls-item">
                <a href="#menu" class="icon icon--menu-opener"></a>
              </li>
            </ul>
          </div>
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top-line">
            <a href="#" class="logo">
              <img
                src="./images/logoDark.png"
                alt="MyBike logo"
                class="logo__image"
              >
            </a>
            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Home
              </a>
            </li>

            <li class="menu__item">
              <a href="#aboutUs" class="menu__link">
                About Us
              </a>
            </li>

            <li class="menu__item">
              <a href="#compareBikes" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>

          <a href="tel:+1 234 5555-55-55" class="menu__tel">+1 234 5555-55-55</a>
          <a href="#" class="menu__book-link">Book a test ride</a>

        </div>
      </div>
    </nav>
    <main>
      <section class="page__section about" id="aboutUs">
        <div class="container">
          <div class="about__content">
            <h2 class="page__section-title page__section-title--about about__content-item">Move Free</h2>
            <p class="about__content-item about__content-item--text">Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.</p>
          </div>
        </div>
      </section>
      <section class="page__section" id="compareBikes">
        <div class="container">
          <h2 class="page__section-title">Compare bikes</h2>
        </div>
      </section>
      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">The details</h2>
        </div>
      </section>
      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">Contact us</h2>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
