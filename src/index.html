<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#">
              <img
                src="images/Logo.svg"
                alt="myBike image"
                class="icon icon--logo">
            </a>

            <div class="top-actions__buttons">
              <a href="tel: +1 234 555-55-55" class="icon icon--phone">
              </a>

              <a href="#menu" class="icon icon--menu">
              </a>
            </div>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#">
              <img
                src="images/Logo-black.svg"
                alt="myBike image"
                class="icon icon--logo">
            </a>

            <div class="top-actions__buttons">
              <a href="#" class="icon icon--cross">
              </a>
            </div>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Home
              </a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">
                About Us
              </a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>

          <a
            href="tel: +1 234 555-55-55"
            class="menu__call menu__call--phone"
          >
           +1 234 5555-55-55
          </a>
          <a
            href="tel: +1 234 555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <div class="main__content">
          <section class="main__section about" id="about-us">
            <h2 class="about__title">
              Move Free
            </h2>
            <p class="about__paragraph">
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </p>
          </section>

          <section class="main__section" id="compare-bikes">
            <h2 class="main__section-title">
              Compare bikes
            </h2>
          </section>

          <section class="main__section">
            <h2 class="main__section-title" id="details">
              The details
            </h2>
          </section>

          <section class="main__section" id="contacts">
            <h2 class="main__section-title">
              Contact us
            </h2>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__content"></div>
    </footer>
  </body>
</html>
