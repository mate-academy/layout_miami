<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>MYBIKE</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="header__container">
        <div class="top-actions">
          <a href="#" class="logo">
            <img
              src="images/logo_white.svg"
              alt="MyBike"
              class="logo__img"
            >
          </a>

          <a href="tel:+1 234 555-55-55" class="icon icon--phone">
            <div class="icon__tooltip">+1 234 555-55-55</div>
          </a>

          <a href="#menu" class="icon icon--menu"></a>
        </div>

        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="menu__container">
        <div class="top-actions menu__top">
          <a href="#" class="logo">
            <img
              src="images/logo_black.svg"
              alt="MyBike"
              class="logo__img"
            >
          </a>

          <a href="#" class="icon icon--cross"></a>
        </div>

        <ul class="menu__list">
          <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
          <li class="menu__item"><a href="#about-us" class="menu__link">About Us</a></li>
          <li class="menu__item"><a href="#compare" class="menu__link">Compare Bikes</a></li>
          <li class="menu__item"><a href="#details" class="menu__link">Details</a></li>
          <li class="menu__item"><a href="#contacts" class="menu__link">Contacts</a></li>
        </ul>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call menu__call--phone"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call menu__call--action"
        >
          Book a test ride
        </a>
      </div>
    </nav>

    <main class="page__main">
      <section class="page__section about" id="about-us">
        <div class="about__container">
          <h1 class="about__title">Move Free</h1>
          <div class="about__text">Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.</div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
