<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      href="./images/waves-white.png"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav">
            <a href="#" class="header__logo">
              <img src="./images/Logo.svg" alt="bose">
            </a>
            <div class="header__right">
              <a href="tel:+1 234 555-55-55" class="header__phone">
                <div class="header__phone-number">+1 234 555-55-55</div>
              </a>
              <div class="header__burger"></div>
            </div>
          </div>
          <div class="header__bottom">
            <div class="header__waves"></div>
            <h1 class="header__title">
              The world shades.
              <br>Your music shines.
            </h1>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="recommended">
        <div class="container">
          <div class="recommended__title">
            Recommended
          </div>
          <div class="recommended__cards">
            <div class="product">
              <img
                src="./images/product_1.png"
                alt="recommended product" class="product__img"
              >
              <div class="product__name">
                Bose portable Smart speaker
              </div>

              <div class="product__about">
                Smart home
              </div>

              <div class="product__price">
                $ 399.00
              </div>
            </div>
            <div class="product">
              <img
                src="./images/product_2.png"
                alt="recommended product" class="product__img"
              >
              <div class="product__name">
                SoundLink Flex Bluetooth speaker
              </div>

              <div class="product__about">
                Portable bluetooth
              </div>

              <div class="product__price">
                $ 149.00
              </div>
            </div>
            <div class="product">
              <img
                src="./images/product_3.png"
                alt="recommended product" class="product__img"
              >
              <div class="product__name">
                SoundLink Color Bluetooth speaker II
              </div>

              <div class="product__about">
                Portable bluetooth
              </div>

              <div class="product__price">
                $ 129.00
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="category">
        <div class="container">
          
        </div>
      </section>
    </main>
  </body>
</html>
