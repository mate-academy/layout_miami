<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post"
    >

    <fieldset class="fieldset">
        <legend>
            Personal information
        </legend>
     <div>
        <label 
     class="label"
     for="surname">
        Surname:
        <input 
        id="surname"
        type="text"
        name="lastName"
        >
     </label>
     </div>
        
     <div>
        <label 
     class="label">
     Name:
        <input 
        type="text"
        id="name"
        name="firstName"
        >
     </label>
     </div>
<label class="label">
    How old are you?
    <input 
     type="number"
     name="age"
     value="20"
     min="1"
     max="100"
     >
</label>
<div>
    <label class="label">
        Full date of birth:
        <input 
        type="date"
        name="birth">
    </label>
    
</div>

<label 
for="acceptation"
class="label">
    <input 
    type="checkbox"
    id="acceptation"
    name="accept"
    >
    I accept the term of the agreement
</label>
    </fieldset>

    <fieldset class="fieldset">
        <legend>
            Registration
        </legend>

        <div>
            <label 
        for="email"
        class="label">
    E-mail:
<input 
type="email"
id="email"
name="email"
placeholder="mail@example.com"
autocomplete="off"
required
>
</label>
        </div>
        
<div>
    <label 
for="password"
class="label"
>
password:
<input 
type="password"
name="password"
id="password"
minlength="5"
maxlength="20"
required
>
</label>
</div>
    </fieldset>
<fieldset class="fieldset">
    <legend>
        An interesting facts about you! </legend>
    <label 
    for="radio"
    class="label"
    >
Do you love cats?
<input 
type="radio"
name="cat"
value="Yes"
>

Yes

</label>

<label 
for="radio"
class="label"
>
<input 
type="radio"
name="cat"
value="No"
>

No
</label>

<div>
    <label 
for="color"
class="label"
>

What is your favourite color?
<input 
type="color"
id="color"
name="favcolor"
></label>
</div>

<label 
class="label">
What type do you go to bed?
<input 
type="time"
name="time"
>
</label>

<label class="field">
    <input type="text">
</label>



        
</fieldset>

    </form>
    
</body>
</html>
