<!--region head-->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <!--end region-->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo-link">
          <img 
            class="top-bar__logo"
            src="images/logo-2x.png"
            alt="My bike logo"
          >
        </a>

        <div class="top-bar__icons">
          <a href="tell: +1 234 555-55-55" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo-link">
          <img 
            class="top-bar__logo"
            src="images/logo.svg"
            alt="My bike logo"
          >
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
  
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About Us</a>
            </li>
  
            <li class="nav__item">
              <a href="#compare-bikes" class="nav__link">Compare Bikes</a>
            </li>
  
            <li class="nav__item">
              <a href="#details" class="nav__link">Details</a>
            </li>
  
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>

        <a 
          href="tell: +1 234 555-55-55" 
          class="menu__call menu__phone-number"
        >
          +1 234 555-55-55
        </a>
        <a href="tell: +1 234 555-55-55"
           class="menu__call menu__call-to-order">Book a test ride</a>
      </div>
    </aside>

    <main>
      <section class="move">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-4">
              <h2 class="page__section-title" id="about-us">
                Move Free
              </h2>
            </div>
            <div class="page__section-content grid__item grid__item--7-12">
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </div>
          </div>
        </div>  
      </section>

      <section class="compare" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare bikes
          </h2>
        </div>
      </section>

      <section class="details" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>

          <div class="bikes">
            <div class="bikes__photos">
              <div class="grid">
                <div class="grid__item grid__item--desktop-1-8">
                  <div class="bikes__photo-container">
                    <img src="images/1.jpg" alt="Bike one" class="bikes__photo">
                  </div>
                </div>
                <div class="grid__item grid__item--desktop-9-12">
                  <div class="bikes__photo-container">
                    <img src="images/2.jpg" alt="Bike two" class="bikes__photo">
                  </div>
                </div>
              </div>
              <div class="grid">
                <div class="grid__item grid__item--desktop-1-8">
                  <div class="bikes__photo-container">
                    <img src="images/4.jpg" alt="Bike three" class="bikes__photo">
                  </div>
                </div>
                <div class="grid__item grid__item--desktop-9-12">
                  <div class="bikes__photo-container">
                    <img src="images/5.jpg" alt="Bike four" class="bikes__photo">
                  </div>
                </div>
              </div>
              <div class="grid">
                <div class="grid__item grid__item--desktop-1-8">
                  <div class="bikes__photo-container">
                    <img src="images/6.jpg" alt="Bike three" class="bikes__photo">
                  </div>
                </div>
                <div class="grid__item grid__item--desktop-9-12">
                  <div class="bikes__photo-container">
                    <img src="images/7.jpg" alt="Bike four" class="bikes__photo">
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div> 
      </section>

      <section class="contacts" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>  
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
