
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img 
                class="logo__image"
                src="images/logo.svg"
                alt="My bike logo"
              >
            </a>
            <a href="tell: +1 234 555-55-55" class="icon icon--phone header__call"></a>
            <a href="#menu" class="icon icon--menu"></a>
          </div>
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions menu__top">
            <a href="#" class="logo">
              <img 
                class="logo__image"
                src="images/logo-black.svg"
                alt="My bike logo"
              >
            </a>
            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#home" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About Us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare Bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a 
            href="tell: +1 234 555-55-55" 
            class="menu__call menu__call--phone"
          >
            +1 234 555-55-55
          </a>
          <a href="tell: +1 234 555-55-55" class="menu__call menu__call--action">Book a test ride</a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-4">
              <h2 class="page__section-title" id="about-us">
                Move Free
              </h2>
            </div>
            <div class="page__section-content grid__item grid__item--7-12">
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </div>
          </div>
        </div>  
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare bikes
          </h2>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>

          <div class="bikes">
            <div class="bikes__photos">
              <div class="grid">
                <div class="grid__item grid__item--desktop-1-8">
                  <div class="bikes__photo-container">
                    <img src="images/1.jpg" alt="Bike one" class="bikes__photo">
                  </div>
                </div>
                <div class="grid__item grid__item--desktop-9-12">
                  <div class="bikes__photo-container">
                    <img src="images/2.jpg" alt="Bike two" class="bikes__photo">
                  </div>
                </div>
              </div>
              <div class="grid">
                <div class="grid__item grid__item--desktop-1-8">
                  <div class="bikes__photo-container">
                    <img src="images/4.jpg" alt="Bike three" class="bikes__photo">
                  </div>
                </div>
                <div class="grid__item grid__item--desktop-9-12">
                  <div class="bikes__photo-container">
                    <img src="images/5.jpg" alt="Bike four" class="bikes__photo">
                  </div>
                </div>
              </div>
              <div class="grid">
                <div class="grid__item grid__item--desktop-1-8">
                  <div class="bikes__photo-container">
                    <img src="images/6.jpg" alt="Bike three" class="bikes__photo">
                  </div>
                </div>
                <div class="grid__item grid__item--desktop-9-12">
                  <div class="bikes__photo-container">
                    <img src="images/7.jpg" alt="Bike four" class="bikes__photo">
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div> 
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>  
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
